<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the navbar container */
        .navbar {
            background-color: #333; /* Background color of the navbar */
            overflow: hidden; /* Hide overflow content */
        }

        /* CSS for the navbar links */
        .navbar a {
            float: left; /* Float the links to the left */
            display: block; /* Make links block-level for proper spacing */
            color: white; /* Text color of the links */
            text-align: center; /* Center-align the text */
            padding: 14px 16px; /* Padding around each link */
            text-decoration: none; /* Remove underline from links */
        }

        /* CSS for navbar links on hover */
        .navbar a:hover {
            background-color: #ddd; /* Background color on hover */
            color: black; /* Text color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./">Home</a>
        <a href="./about.html">About</a>
        <a href="./services.html">Services</a>
        <a href="./contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>About Page</h1>
        <p>This is the content of the About page.</p>
    </div>
</body>
</html>
